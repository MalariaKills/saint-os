modules:
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          # Productivity
          - com.bitwarden.desktop
          - net.cozic.joplin_desktop
          - com.nextcloud.desktopclient.nextcloud

          # Browsers
          - com.brave.Browser
          - org.mozilla.firefox

          # Communication
          - com.discordapp.Discord

          # File Sharing
          # Note: nicotine-plus has no reliable flatpak - installed as system package

          # Media
          - com.github.iwalton3.jellyfin-media-player
          - com.plexamp.Plexamp
          - tv.plex.PlexDesktop
          - io.mpv.Mpv
          - org.videolan.VLC
          - org.kde.haruna
          - org.kde.elisa

          # Gaming
          - com.valvesoftware.Steam
          - com.vysp3r.ProtonPlus

          # Graphics/Image Editing
          - org.gimp.GIMP
          
          # Office
          - org.libreoffice.LibreOffice
          - org.onlyoffice.desktopeditors
          
          # KDE Apps
          - org.kde.gwenview
          - org.kde.kcalc
          - org.kde.kdenlive
          - org.kde.kmahjongg
          - org.kde.kmines
          - org.kde.kmymoney
          - org.kde.kolourpaint
          - org.kde.krdc
          - org.kde.okular
          - org.kde.skanpage
          
          # Remote Desktop & VPN
          - com.parsecgaming.parsec # Remote desktop for gaming and work
          # Note: RustDesk not available on Flathub - install from https://rustdesk.com/

          # Utilities
          - com.github.marhkb.Pods
          - com.github.tchx84.Flatseal
          - io.github.dvlv.boxbuddyrs
          - it.mijorus.gearlever
          - org.gnome.Calculator